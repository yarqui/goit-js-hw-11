<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery with button</title>
    <link rel="stylesheet" href="../sass/index.scss" />
  </head>
  <body>
    <div class="search-form__wrapper">
      <a class="go-back-button" href="../index.html"> < Go back</a>
      <form class="search-form" id="search-form">
        <input
          class="search-form__input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
          onClick="this.select()"
        />
        <button class="search-form__submit-button" type="submit">Search</button>
      </form>
    </div>

    <div class="gallery">
      <!-- Картки зображень -->
    </div>

    <button type="button" class="load-more visually-hidden">Load more</button>
    <button type="button" class="scroll-top-button visually-hidden">^</button>

    <script src="../js/gallery_with_button.js" type="module"></script>
  </body>
</html>
